<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gate Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 2rem; background-color: #f5f5f5; }
    h1 { color: #333; }
    #status { font-size: 24px; margin: 20px 0; }
    button {
      font-size: 18px;
      padding: 10px 30px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>üîê Gate Controller</h1>
  <div id="status">Loading status...</div>
  <button onclick="toggleGate()">Toggle Gate</button>

  <script>
    const dbURL = "https://gatecontrol-a1-1301-default-rtdb.asia-southeast1.firebasedatabase.app/gateOpen.json?auth=aHsFF6jedMN70hR4gKZZKQWxHysegD5ASBooIqsk";

    function updateStatus() {
      fetch(dbURL)
        .then(res => res.json())
        .then(data => {
          const statusText = data ? "Unlocked" : "Locked";
          document.getElementById("status").textContent = `Gate Status: ${statusText}`;
        })
        .catch(err => {
          document.getElementById("status").textContent = "Error fetching status.";
          console.error(err);
        });
    }

    function toggleGate() {
        fetch(dbURL)
            .then(res => res.json())
            .then(current => {
            const updated = !current;
            fetch(dbURL, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(updated)
            })
            .then(() => {
                updateStatus();

                // UI-only reset after 6 seconds
                setTimeout(() => {
                document.getElementById("status").textContent = "Gate Status: Locked";
                }, 5000);
            });
        });
    }


    // Load status initially
    updateStatus();
    // Refresh every 5 seconds
    setInterval(updateStatus, 5000);
  </script>
</body>
</html>
